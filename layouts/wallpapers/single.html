{{ define "main" }}
<main>
    <section class="bg-light-secondary-bg dark:bg-dark-secondary-bg responsive py-8 md:py-14">
        <h1 class="accentline">{{ .Title }}</h1>
        {{ with .Description}}
        <p class="mt-5">{{ . }}</p>
        {{ end }}
    </section>
    <section
        class="bg-light-secondary-bg dark:bg-dark-secondary-bg responsive py-4 grid sticky top-0
        {{ if .Params.Variant }}md:grid-cols-5{{ else }}md:columns-4{{ end }} gap-x-2 gap-y-1">
        {{ with .Params.resolution }}
        <div class="leading-default text-light-grey dark:text-dark-grey">
            Resolution: <br class="hidden md:block"><b class="text-light-text dark:text-dark-text">{{ . }}</b>
        </div>
        {{ end }}
        {{ with .Params.Variant }}
        <div class="leading-default text-light-grey dark:text-dark-grey">
            Variant: <br class="hidden md:block"><b class="text-light-text dark:text-dark-text capitalize">{{ . }}</b>
        </div>
        {{ end }}
        <div class="leading-default text-light-grey dark:text-dark-grey">
            License: <br class="hidden md:block"><a itemprop="license"
                href="https://creativecommons.org/licenses/by-sa/4.0/" class="text-light-text dark:text-dark-text"><b>CC BY-SA
                    4.0</b></a>
        </div>
        <div class="leading-default text-light-grey dark:text-dark-grey">
            Author: <br class="hidden md:block"><b class="text-light-text dark:text-dark-text">Hexandcube</b>
        </div>
        <div class="leading-default text-light-grey dark:text-dark-grey md:text-right md:mt-1">
            <a href="https://files.hexandcube.eu.org/wallpapers/Wallpaper-{{ .Params.id }}{{ with .Params.variant }}-{{ . }}{{ end }}.png"
                class="btn btn-primary"><i class="fa-solid fa-download"></i> Download</a>
        </div>
    </section>
    <section class="responsive content py-8">
        <itemscope itemtype="https://schema.org/ImageObject">

            <img src="https://files.hexandcube.eu.org/wallpapers/Wallpaper-{{ .Params.id }}{{ with .Params.variant }}-{{ . }}{{ end }}.png"
                itemprop="contentUrl" alt="{{ .Title }}" class="rounded-xl">
            </div>
    </section>
    <section class="responsive content py-8">
        {{ .Content }}
    </section>
</main>
{{ end }}
