[build]
    command = "hugo"
    publish = "public"

[dev]
    command = "hugo server"

[[plugins]]
    package = "netlify-plugin-image-optim"

[[plugins]]
    package = "netlify-plugin-submit-sitemap"
    [plugins.inputs]
        baseUrl = "https://hexandcube.tk"
        sitemapPath = "/sitemap.xml"

[[redirects]]
  from = "https://hexandcube.tk/*"
  to = "https://hexandcube.eu.org/:splat"
  status = 301
  force = true